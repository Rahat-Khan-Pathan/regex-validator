<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Validation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container main shadow-lg rounded-4">
            <div class="row row-cols-1 g-4 mb-3">
                <div class="col text-center">
                    <div class="dropdown">
                        <button
                            class="btn w-25 btn-secondary dropdown-toggle fw-bold"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            id="drop"
                            style="background-color: coral; border: none"
                        >
                            Validator
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="choose(0)"
                                    >Email Validator</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="choose(1)"
                                    >Phone Number Validator</a
                                >
                            </li>
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                    onclick="choose(2)"
                                    >Post Code Validator</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col text-center">
                    <input
                        type="text"
                        class="form-control w-50 m-auto d-inline"
                        placeholder="Choose Validator First"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        id="input"
                        disabled
                    />
                    <button
                        class="btn btn-outline-primary"
                        id="submit-btn"
                        disabled
                        onclick="check()"
                    >
                        Check
                    </button>
                </div>
            </div>
            <div
                class="alert-class w-50 m-auto"
                id="liveAlertPlaceholder"
                style="height: 200px; overflow-y: hidden"
            ></div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
